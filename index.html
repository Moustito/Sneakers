<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/script.js" defer></script>
    <title>Sneakers</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <img
          class="header__left__menu"
          id="menu"
          src="assets/images/icon-menu.svg"
          alt="menu"
        />
        <h1 class="header__left__title">Sneakers</h1>
      </div>
      <div class="header__right">
        <img
          class="header__right__cart"
          src="assets/images/icon-cart.svg"
          alt="cart"
        />
        <img
          class="header__right__avatar"
          src="assets/images/image-avatar.png"
          alt="avatar"
        />
      </div>
    </header>

    <div class="header__filter" id="displayedMenu">
        <div class="header__filter__menu" id="filter">
            <div class="header__filter__menu__close">
                <img id="close" class="header__filter__menu__close__image" src="assets/images/icon-close.svg" alt="">
            </div>
          <a class="header__filter__menu__text" href="">Collections</a>
          <a class="header__filter__menu__text" href="">Men</a>
          <a class="header__filter__menu__text" href="">Women</a>
          <a class="header__filter__menu__text" href="">About</a>
          <a class="header__filter__menu__text" href="">Contact</a>
        </div>
      </div>

    <main class="main">
      <section class="main__slide">
        <img
          class="main__slide__images img"
          src="assets/images/image-product-1.jpg"
          alt=""
        />
        <img
          class="main__slide__images img"
          src="assets/images/image-product-2.jpg"
          alt=""
        />
        <img
          class="main__slide__images img"
          src="assets/images/image-product-3.jpg"
          alt=""
        />
        <img
          class="main__slide__images img"
          src="assets/images/image-product-4.jpg"
          alt=""
        />

        <button class="main__slide__button leftBtn" onclick="plusDivs(-1)">
          &#10094;
        </button>
        <button class="main__slide__button rightBtn" onclick="plusDivs(1)">
          &#10095;
        </button>
      </section>

      <section class="main__info">
        <h4 class="main__info__subtitle">sneakers company</h4>
        <h2 class="main__info__title">Fall Limited Edition Sneakers</h2>
        <p class="main__info__text">
          These low-profile sneakers are your perfect casual wearcompanion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="main__info__price">
          <h4 class="main__info__price__current">$125.00</h4>
          <h4 class="main__info__price__reduce">50%</h4>
          <h4 class="main__info__price__oldPrice">$250.00</h4>
        </div>
        <div class="main__info__multi">
          <button class="main__info__multi__moins main__info__multi__btn" id="del">
            -
          </button>
          <p class="main__info__multi__number">0</p>
          <button class="main__info__multi__plus main__info__multi__btn" id="add">
            +
          </button>
        </div>
        <button class="main__info__button" id="addToCart">
          <img
            class="main__info__button__image"
            src="assets/images/icon-cart.svg"
            alt=""
          />Add to cart
        </button>
      </section>
    </main>
  </body>
</html>
